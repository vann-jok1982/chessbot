# /opt/telegram-chess-bot/docker-compose.yml
version: '3.8'
           # на сервере
  cd /opt/telegram-chess-bot
  # Создать/обновить docker-compose.yml
  cat > docker-compose.yml << 'EOF'
services:
  telegram-chess-bot:
    image: vannjok/telegram-chess-bot:latest
    container_name: telegram-chess-bot
    restart: always
    environment:
      API_BASE_URL=http://localhost:8080/api/games  # ← localhost, не host.docker.internal!
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/chessbot_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - "8082:8082"  # измените на 8082
    network_mode: host  # ← ДОБАВЬТЕ ЭТУ СТРОКУ!
    networks:
      - chess-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=chessbot_db
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess-network

networks:
  chess-network:
    driver: bridge

volumes:
  postgres_data: