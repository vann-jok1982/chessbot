# /opt/telegram-chess-bot/docker-compose.yml
version: '3.8'
  # На сервере
  cd /opt/telegram-chess-bot
  # Создать/обновить docker-compose.yml
  cat > docker-compose.yml << 'EOF'
services:
  telegram-chess-bot:
    image: ${DOCKER_USERNAME:-vannjok}/telegram-chess-bot:latest
    container_name: telegram-chess-bot
    restart: always
    environment:
      - API_BASE_URL=http://chessapi:8081/api/games
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/chessbot_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    networks:
      - chess-network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=chessbot_db
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess-network

networks:
  chess-network:
    driver: bridge

volumes:
  postgres_data: