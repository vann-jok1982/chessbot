# /opt/telegram-chess-bot/docker-compose.yml
version: '3.8'

services:
  telegram-chess-bot:
    image: vannjok/telegram-chess-bot:latest
    container_name: telegram-chess-bot
    restart: always
    environment:
      - API_BASE_URL=http://localhost:8080/api/games  # ← API на хосте
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/chessbot_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    ports:
      - "8082:8082"
    # УБИРАЕМ network_mode: host и добавляем обычную сеть
    networks:
      - chess-network
    depends_on:
      - postgres
      - chess-api  # ← ДОБАВЛЯЕМ зависимость от API

  chess-api:  # ← ДОБАВЛЯЕМ API в docker-compose!
    image: chessapi:latest
    container_name: chessapi
    restart: always
    ports:
      - "8080:8080"  # API на порту 8080
    environment:
      - SERVER_PORT=8080
      - SERVER_ADDRESS=0.0.0.0
    networks:
      - chess-network

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_DB=chessbot_db
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess-network

networks:
  chess-network:
    driver: bridge

volumes:
  postgres_data: