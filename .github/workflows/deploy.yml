name: Build and Deploy Chess Bot

# ⬇⬇⬇ on: ДОЛЖЕН БЫТЬ ЗДЕСЬ! ⬇⬇⬇
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ТОЧНОЕ имя репозитория с Docker Hub!
      DOCKER_USERNAME: vannjok
      REPO_NAME: telegram-chess-bot  # ← именно так как создали
      IMAGE_NAME: vannjok/telegram-chess-bot  # ← полное имя

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show image name
        run: |
          echo "Image will be pushed to: $IMAGE_NAME"
          echo "Check URL: https://hub.docker.com/r/$IMAGE_NAME"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  # ← ТОКЕН!

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Verify required secrets
        run: |
          echo "=== Checking required secrets ==="
          
          # Проверяем каждый секрет
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "❌ ERROR: SSH_HOST secret is not set!"
            echo "Please add SSH_HOST (server IP) to GitHub Secrets"
            exit 1
          else
            echo "✅ SSH_HOST: ${{ secrets.SSH_HOST }}"
          fi
          
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "❌ ERROR: SSH_USER secret is not set!"
            echo "Please add SSH_USER (server username) to GitHub Secrets"
            exit 1
          else
            echo "✅ SSH_USER: ${{ secrets.SSH_USER }}"
          fi
          
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "❌ ERROR: SSH_PRIVATE_KEY secret is not set!"
            echo "Please add SSH private key to GitHub Secrets"
            exit 1
          else
            echo "✅ SSH_PRIVATE_KEY: [PRESENT]"
          fi
          
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ ERROR: DOCKER_PASSWORD secret is not set!"
            echo "Please add Docker Hub access token to GitHub Secrets"
            exit 1
          else
            echo "✅ DOCKER_PASSWORD: [PRESENT]"
          fi
          
          echo "✅ All secrets are ready!"

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /opt/telegram-chess-bot
          
            # Логинимся в Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ env.DOCKER_USERNAME }}' --password-stdin
          
            # Обновляем контейнер (теперь с правильным именем)
            docker-compose pull
            docker-compose up -d
          
            echo '✅ Деплой завершен!'
          "