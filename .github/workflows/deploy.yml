name: Build and Deploy Chess Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ТОЧНОЕ имя репозитория с Docker Hub!
      DOCKER_USERNAME: vannjok
      REPO_NAME: telegram-chess-bot  # ← именно так как создали
      IMAGE_NAME: vannjok/telegram-chess-bot  # ← полное имя

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug - show image name
        run: |
          echo "Image will be pushed to: $IMAGE_NAME"
          echo "Check URL: https://hub.docker.com/r/$IMAGE_NAME"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  # ← ТОКЕН!

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd /opt/telegram-chess-bot
          
            # Логинимся в Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ env.DOCKER_USERNAME }}' --password-stdin
          
            # Обновляем контейнер (теперь с правильным именем)
            docker-compose pull
            docker-compose up -d
          
            echo '✅ Деплой завершен!'
          "