name: Build and Deploy Chess Bot

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: vannjok
      IMAGE_NAME: vannjok/telegram-chess-bot

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # ‚¨áÔ∏è –í–†–ï–ú–ï–ù–ù–û –¥–ª—è —Ç–µ—Å—Ç–∞ (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è)
    env:
      SSH_HOST: "–≤–∞—à_ip_–∞–¥—Ä–µ—Å"  # ‚Üê –ó–ê–ú–ï–ù–ò–¢–ï!
      SSH_USER: "–≤–∞—à_–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å"  # ‚Üê –ó–ê–ú–ï–ù–ò–¢–ï!

    steps:
      - name: Check environment
        run: |
          echo "=== Current environment ==="
          echo "SSH_HOST: ${SSH_HOST:-NOT SET}"
          echo "SSH_USER: ${SSH_USER:-NOT SET}"
          echo ""
          echo "If NOT SET, please add secrets in GitHub:"
          echo "1. Go to: Settings ‚Üí Secrets ‚Üí Actions"
          echo "2. Add SSH_HOST and SSH_USER"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º
          if [ -z "$SSH_HOST" ]; then
            echo "‚ùå ERROR: SSH_HOST is not set!"
            echo "Add it as secret or set in env above"
            exit 1
          fi
          
          if [ -z "$SSH_USER" ]; then
            echo "‚ùå ERROR: SSH_USER is not set!"
            exit 1
          fi

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh "$SSH_USER@$SSH_HOST" "
            echo 'üöÄ Deploying to $(hostname)...'
          
            cd /opt/telegram-chess-bot
          
            # –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ Docker Hub
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ env.DOCKER_USERNAME }}' --password-stdin
          
            # –û–±–Ω–æ–≤–ª—è–µ–º
            docker-compose pull || echo '‚ö†Ô∏è Pull failed, continuing...'
            docker-compose up -d
          
            echo '‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω!'
            docker ps | grep telegram-chess-bot || echo '‚ö†Ô∏è Container not found'
          "