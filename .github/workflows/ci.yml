name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Package
        run: mvn clean package -DskipTests  # ← ВАЖНО: -DskipTests пропускает тесты!

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: telegram-bot-jar
          path: target/*.jar
